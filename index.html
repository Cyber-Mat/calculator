<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc__screen">
            <div class="calc__screen--top">
                86 x 72 x 86 x 72 x 86
            </div>
            <div class="calc__screen--bottom">
                6192
            </div>
        </div>

        <div class="calc__body">
            <div class="calc__body--row">
                <div class="calc__btn">
                    <a href="#" class="btn__clear">C</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__plus-minus">+/-</a>
                </div>
                <div class="calc__btn ">
                    <a href="#" class="btn__percentage">%</a>
                </div>
                <div class="calc__btn calc__btn--operator">
                    <a href="#" class="btn__divide">/</a>
                </div>
            </div>
            <div class="calc__body--row">
                <div class="calc__btn">
                    <a href="#" class="btn__7">7</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__8">8</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__9">9</a>
                </div>
                <div class="calc__btn calc__btn--operator">
                    <a href="#" class="btn__multiply">x</a>
                </div>
            </div>
            <div class="calc__body--row">
                <div class="calc__btn">
                    <a href="#" class="btn__4">4</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__5">5</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__6">6</a>
                </div>
                <div class="calc__btn calc__btn--operator">
                    <a href="#" class="btn__minus">-</a>
                </div>
            </div>
            <div class="calc__body--row">
                <div class="calc__btn">
                    <a href="#" class="btn__1">1</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__2">2</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__3">3</a>
                </div>
                <div class="calc__btn calc__btn--operator">
                    <a href="#" class="btn__plus">+</a>
                </div>
            </div>
            <div class="calc__body--row">
                <div class="calc__btn">
                    <a href="#" class="btn__0">0</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__decimal">.</a>
                </div>
                <div class="calc__btn">
                    <a href="#" class="btn__delete">DEL</a>
                </div>
                <div class="calc__btn calc__btn--equal">
                    <a href="#" class="btn__equal">=</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="http://github.com/cyber-mat/calculator" target="_blank">&copy; Olamide Olaniyan</a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
